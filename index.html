<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wellbeing App</title>
  <link rel="stylesheet" href="index.css"> <!-- Link to external CSS file -->
</head>
<body>
  <div class="app-container">
    <div class="welcome-banner">
      Welcome, <span id="user-name">Guest</span>! <span>ðŸ‘‹</span>
    </div>

    <!-- Popup Overlay -->
    <div class="popup-overlay" id="popup">
      <div class="popup">
        <h2>Welcome! What's your name?</h2>
        <input type="text" id="name-input" placeholder="Enter your name" />
        <button onclick="saveName()">Enter</button>
      </div>
    </div>
  </div>

  <script>
    // Check if the user's name is already saved
    const savedName = localStorage.getItem('userName');
    const nameSpan = document.getElementById('user-name');
    const popup = document.getElementById('popup');

    if (savedName) {
      // If name is saved, display it in the banner and hide the popup
      nameSpan.textContent = savedName;
      popup.style.display = 'none';
    }

    // Function to save the user's name
    function saveName() {
      const nameInput = document.getElementById('name-input');
      const userName = nameInput.value.trim();

      if (userName) {
        // Save the name to localStorage
        localStorage.setItem('userName', userName);

        // Update the welcome banner
        nameSpan.textContent = userName;

        // Hide the popup
        popup.style.display = 'none';
      } else {
        alert("Please enter a valid name!");
      }
    }
  </script>
</body>
</html>
