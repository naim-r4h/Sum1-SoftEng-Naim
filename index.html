<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <title>Wellbeing App</title>
</head>
<body>
  <div class="app-container">
    <div class="welcome-banner">
      Welcome, <span id="user-name">Guest</span>! <span>ðŸ‘‹</span>
    </div>
    <div class="box-container">
      <div class="box left">
        <div class="day" id="yesterday-day"></div>
        <div class="date" id="yesterday-date"></div>
        <div class="month" id="yesterday-month"></div>
      </div>
      <div class="box middle">
        <div class="day" id="today-day"></div>
        <div class="date" id="today-date"></div>
        <div class="month" id="today-month"></div>
      </div>
      <div class="box right">
        <div class="day" id="tomorrow-day"></div>
        <div class="date" id="tomorrow-date"></div>
        <div class="month" id="tomorrow-month"></div>
      </div>
    </div>

    <div class="popup-overlay" id="popup">
      <div class="popup">
        <h2>Welcome! What's your name?</h2>
        <input type="text" id="name-input" placeholder="Enter your name" />
        <button onclick="saveName()">Enter</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
